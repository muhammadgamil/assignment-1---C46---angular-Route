<section>
  <div class="p-5">
  <div class="text-center mt-3 pt-3">
    <h1>
      <strong class="text-[#2c3e50] text-4xl">PORTFOLIO COMPONENT</strong>
    </h1>

    <div class="flex items-center justify-center">
      <div class="grow-0 border-2 text-[#2c3e50] w-24 h-1"></div>
      <i class="fa-solid fa-star px-3 mr-4 text-[#2c3e50]"></i>
      <div class="grow-0 border-2 text-[#2c3e50] w-24 h-1"></div>
    </div>
  </div>
</div>

    <div class="flex flex-wrap -mx-3">
  @for (img of images; track $index) {
    <div class="px-3 w-full sm:w-1/2 lg:w-1/3 mb-6">
      <div class="imgCard relative overflow-hidden cursor-pointer" (click)="openImg(img)">
        <div class="inner p-3">
          <img [src]="img" class="w-full rounded-lg" alt="img">
        </div>
        <div class="overlayer absolute inset-0 flex items-center justify-center bg-[#1abc9c]/50 opacity-0 hover:opacity-100 transition-opacity">
          <i class="fa-solid fa-plus text-white text-2xl"></i>
        </div>
      </div>
    </div>
  }
</div>

<!-- Lightbox -->
<div class="fixed inset-0 flex items-center justify-center bg-[#3526d9]/50 bg-opacity-50 z-50"
     [style.display]="lightboxVisisble ? 'flex' : 'none'"
     (click)="closeImg()">
  <div class="lightbox-item" (click)="$event.stopPropagation()">
    <img [src]="selectedImage" class="max-h-[90vh] max-w-[90vw] rounded-lg" alt="">
  </div>
</div>

</section>
